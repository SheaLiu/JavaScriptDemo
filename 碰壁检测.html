<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>碰壁检测</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .box{
            width: 800px;
            height: 500px;
            border: 2px solid green;
            position: relative;
        }

        #ball{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="ball"></div>
    </div>

    <script>
        var box=document.getElementById('ball');
        var box=document.querySelector('box');

        var x=0;
        var speedX=1;

        var y=0;
        var speedY=2;


        setInterval(function () {
            x+=speedX;
            ball.style.left=x+'px';
            if(x>=750){
                speedX*=-1;
            }else if(x<0){
                speedX*=-1;
            }

            y+=speedY;
            ball.style.top=y+'px';
            if(y>=450){
                speedY*=-1;
            }else if(y<0){
                speedY*=-1;
            }
        },5);
    </script>
</body>
</html>
